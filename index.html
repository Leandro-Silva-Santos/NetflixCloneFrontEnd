<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="style/main.css">

    <!--Responsive CSS-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>

<body>
    <header>
        <h2 class="logo">NETFLIX</h2>
        <nav>
            <a href="#">Início</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Bombando</a>
            <a href="#">Minha lista</a>
        </nav>
        <div class="div-icones">
            <i class="fas fa-search" id="icon-search"></i>
            <i class="fas fa-bell" id="icon-bell"></i>
            <i class="fas fa-user-circle" id="icon-profile"></i>
            <i class="fas fa-sort-down" id="icon-arrow"></i>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">VIKINGS</h3>
                <p class="descricao">Um guerreiro viking busca a provação do líder de sua comunidade na abertura dessa série que narra as aventuras medievais de um grupo de nórdicos.</p>
                <div class="botoes">
                    <button role="button" class="botao" id="btn-assistir">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="botao" id="btn-info">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filmes" src="img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini10.jpg" alt="">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/908f7e7810.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
